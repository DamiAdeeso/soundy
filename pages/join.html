<head>

  <link rel="stylesheet" href="../styles/index.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg ">
          <a id="white" class="navbar-brand " href="../index.html"><img src="../assets/logo.png" alt="" width="125px" height="70px"></a>
          <button class="navbar-toggler" type="button"  id= "hamburger-button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars" style = "color:#ffffff;"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto mr-5">
              <li class="nav-item active">
                <a class="nav-link" href="./explore.html">Explore <span class="sr-only">(current)</span></a>

              <li class="nav-item">
                <a class="nav-link" href="join-page.html">Join/Log In</a>
              </li>
            </ul>

        </nav>

      <section id ="join-main" class="container-fluid">

                <h1 class="text-nowrap text-center justify-content-center">Join the <span>fun.</span></h1>
            </div>
            <div id="right-div" class=" col-md-4 rounded py-4 mx-2">
                <form action="">
                    <div class =form-group>
                        <label for="name">Name:</label>
                        <input type="text" class ="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class ="form-control">
                    </div>
                    <div class = "form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control">
                    </div>
                <button type="submit" class="btn btn-primary container-fluid">Join Now</button>
                </form>
                <small class="form-text text-muted text-center mt-2">already have an account? <a href="">login</a></small>
            </div>
        </div>
      </section>
      <footer class="d-flex flex-column align-items-center py-4" id = 'join'>
        <div class="d-flex align-items-center">
          <a href="" class="mr-4">
